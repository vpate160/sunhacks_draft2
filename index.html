<!DOCTYPE html>
<html>
<head>
    <title>GraphRAG - Intelligent Research Graph</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .title { font-size: 3em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.2em; opacity: 0.9; margin-top: 10px; }
        .button { 
            padding: 15px 30px; 
            margin: 10px; 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
        }
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.4);
        }
        .button:active { transform: translateY(0); }
        #log { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            margin: 20px 0; 
            max-height: 300px; 
            overflow-y: auto; 
            border-radius: 15px; 
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(255,255,255,0.2);
        }
        #testSvg { 
            background: rgba(255,255,255,0.9); 
            border-radius: 15px; 
            margin: 20px 0;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.1);
        }
        .controls { text-align: center; margin-bottom: 20px; }
        .status { 
            display: inline-block; 
            padding: 8px 16px; 
            background: rgba(46, 213, 115, 0.8); 
            border-radius: 20px; 
            margin: 10px; 
            font-size: 14px;
        }
        .loading { 
            display: inline-block; 
            padding: 8px 16px; 
            background: rgba(255, 193, 7, 0.8); 
            border-radius: 20px; 
            margin: 10px; 
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üß¨ GraphRAG</h1>
            <p class="subtitle">Intelligent Research Graph System</p>
            <div class="status">‚úÖ Deployed on Vercel</div>
            <div class="status">üöÄ 607 Space Biology Papers</div>
            <div class="status">üß† Google Gemini AI</div>
        </div>
        
        <div class="controls">
            <button class="button" onclick="runFullTest()">üöÄ Run Full Test (Query + Graph)</button>
            <button class="button" onclick="testGraphOnly()">üé® Test Graph Drawing Only</button>
            <button class="button" onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
        
        <div id="log"></div>
        <svg id="testSvg" width="100%" height="500"></svg>
    </div>
    
    <script>
        // Use current domain for API calls
        const API_BASE = window.location.origin;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div style="margin: 5px 0; opacity: 0.9;">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function runFullTest() {
            log('üöÄ Starting full GraphRAG test...');
            
            try {
                // Step 1: Query Gemini API
                log('üì° Step 1: Querying Gemini API...');
                const response = await fetch(`${API_BASE}/gemini/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'microgravity bone density' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Step 1 Success: Got response from ${data.provider}`);
                
                if (data.extracted_stats) {
                    log(`üìä Extracted Stats: ${data.extracted_stats.papers_found} papers, ${data.extracted_stats.concepts_identified} concepts, ${data.extracted_stats.analysis_confidence}% confidence`);
                    
                    // Step 2: Simulate analysis results for graph generation
                    const mockResults = {
                        query: data.query,
                        connectedPapers: data.extracted_stats.papers_found,
                        keyConcepts: data.extracted_stats.concepts_identified,
                        relationships: Math.floor(data.extracted_stats.papers_found * 2.5),
                        confidence: data.extracted_stats.analysis_confidence,
                        queryType: 'analyze'
                    };
                    
                    log('üîÑ Step 2: Generating graph data...');
                    const graphData = await generateTestGraph(mockResults);
                    
                    log('üé® Step 3: Drawing graph...');
                    drawGraph('testSvg', graphData);
                    
                    log('‚úÖ Full test completed successfully!');
                } else {
                    log('‚ö†Ô∏è No stats extracted from response');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                console.error(error);
            }
        }
        
        async function generateTestGraph(results) {
            log(`üîÑ Generating graph: ${results.connectedPapers} papers, ${results.keyConcepts} concepts`);
            
            // Step 2a: Fetch real paper titles
            log('üìö Fetching real paper titles...');
            try {
                const paperResponse = await fetch(`${API_BASE}/api/papers/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: results.query,
                        limit: results.connectedPapers
                    })
                });
                
                const paperData = await paperResponse.json();
                log(`üìÑ Got ${paperData.total_papers} real paper titles`);
                
                // Generate nodes and links (same as before)
                let nodes = [];
                let links = [];
                
                // Add concept nodes
                const conceptNames = ['Microgravity', 'Bone Density', 'Cellular Response', 'Calcium Metabolism', 'Osteoblasts'];
                for (let i = 0; i < Math.min(results.keyConcepts, conceptNames.length); i++) {
                    nodes.push({
                        id: `concept_${i}`,
                        name: conceptNames[i],
                        type: 'concept',
                        size: 12,
                        color: '#5a67d8',
                        category: 'concept'
                    });
                }
                
                // Add paper nodes
                const colors = ['#38b2ac', '#ed8936', '#9f7aea'];
                const categories = ['primary', 'supporting', 'application'];
                
                for (let i = 0; i < Math.min(results.connectedPapers, paperData.papers.length); i++) {
                    const paper = paperData.papers[i];
                    const category = categories[i % 3];
                    nodes.push({
                        id: `paper_${i}`,
                        name: paper.title,
                        type: 'paper',
                        size: category === 'primary' ? 8 : 6,
                        color: colors[i % 3],
                        category: category,
                        pmc_id: paper.pmc_id,
                        realPaper: true
                    });
                }
                
                // Generate links
                nodes.filter(n => n.type === 'paper').forEach((paper, i) => {
                    nodes.filter(n => n.type === 'concept').forEach((concept, j) => {
                        if (Math.random() > 0.4) {
                            links.push({
                                source: concept.id,
                                target: paper.id,
                                type: 'concept-paper'
                            });
                        }
                    });
                });
                
                log(`‚úÖ Generated ${nodes.length} nodes and ${links.length} links`);
                return { nodes, links };
            } catch (error) {
                log(`‚ö†Ô∏è Using sample data due to API error: ${error.message}`);
                return generateSampleGraph();
            }
        }
        
        function generateSampleGraph() {
            return {
                nodes: [
                    {id: "c1", name: "Microgravity", type: "concept", size: 12, color: "#5a67d8"},
                    {id: "c2", name: "Bone Density", type: "concept", size: 12, color: "#5a67d8"},
                    {id: "p1", name: "Sample Paper 1", type: "paper", size: 8, color: "#38b2ac"},
                    {id: "p2", name: "Sample Paper 2", type: "paper", size: 6, color: "#ed8936"}
                ],
                links: [
                    {source: "c1", target: "p1", type: "concept-paper"},
                    {source: "c2", target: "p1", type: "concept-paper"},
                    {source: "c1", target: "p2", type: "concept-paper"}
                ]
            };
        }
        
        function drawGraph(containerId, data) {
            log(`üéØ Drawing graph in #${containerId}`);
            
            const svg = d3.select(`#${containerId}`);
            const width = svg.node().getBoundingClientRect().width;
            const height = 500;
            
            svg.selectAll("*").remove();
            
            // Create simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(80))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));
            
            // Create links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .attr("stroke-width", d => d.type === 'concept-paper' ? 2 : 1);
            
            // Create nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter().append("circle")
                .attr("r", d => d.size)
                .attr("fill", d => d.color)
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // Add labels
            const labels = svg.append("g")
                .selectAll("text")
                .data(data.nodes)
                .enter().append("text")
                .text(d => d.name.length > 30 ? d.name.substring(0, 30) + '...' : d.name)
                .attr("font-size", "10px")
                .attr("text-anchor", "middle")
                .attr("dy", "3px")
                .attr("fill", "#333");
            
            // Simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                    
                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            log(`‚úÖ Graph drawn successfully with ${data.nodes.length} nodes!`);
        }
        
        async function testGraphOnly() {
            log('üé® Testing graph drawing with sample data...');
            const sampleData = generateSampleGraph();
            drawGraph('testSvg', sampleData);
        }
        
        // Auto-log on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ GraphRAG System Loaded - D3.js v' + d3.version);
            log('üåê Deployed on Vercel - Ready for testing!');
        });
    </script>
</body>
</html>
