<!DOCTYPE html>
<html>
<head>
    <title>GraphRAG Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        #log { background: #f8f9fa; padding: 10px; margin: 10px 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; }
        #testSvg { border: 2px solid #007bff; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß¨ GraphRAG Full System Test</h1>
    
    <div>
        <button class="button" onclick="runFullTest()">üöÄ Run Full Test (Query + Graph)</button>
        <button class="button" onclick="testGraphOnly()">üé® Test Graph Drawing Only</button>
        <button class="button" onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>
    
    <div id="log"></div>
    <svg id="testSvg" width="700" height="500"></svg>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function runFullTest() {
            log('üöÄ Starting full GraphRAG test...');
            
            try {
                // Step 1: Query Gemini API
                log('üì° Step 1: Querying Gemini API...');
                const response = await fetch('http://localhost:8000/gemini/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'microgravity bone density' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Step 1 Success: Got response from ${data.provider}`);
                
                if (data.extracted_stats) {
                    log(`üìä Extracted Stats: ${data.extracted_stats.papers_found} papers, ${data.extracted_stats.concepts_identified} concepts, ${data.extracted_stats.analysis_confidence}% confidence`);
                    
                    // Step 2: Simulate analysis results for graph generation
                    const mockResults = {
                        query: data.query,
                        connectedPapers: data.extracted_stats.papers_found,
                        keyConcepts: data.extracted_stats.concepts_identified,
                        relationships: Math.floor(data.extracted_stats.papers_found * 2.5),
                        confidence: data.extracted_stats.analysis_confidence,
                        queryType: 'analyze'
                    };
                    
                    log('üîÑ Step 2: Generating graph data...');
                    const graphData = await generateTestGraph(mockResults);
                    
                    log('üé® Step 3: Drawing graph...');
                    drawGraph('testSvg', graphData);
                    
                    log('‚úÖ Full test completed successfully!');
                } else {
                    log('‚ö†Ô∏è No stats extracted from response');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                console.error(error);
            }
        }
        
        async function generateTestGraph(results) {
            log(`üîÑ Generating graph: ${results.connectedPapers} papers, ${results.keyConcepts} concepts`);
            
            // Step 2a: Fetch real paper titles
            log('üìö Fetching real paper titles...');
            const paperResponse = await fetch('http://localhost:8000/api/papers/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: results.query,
                    limit: results.connectedPapers
                })
            });
            
            const paperData = await paperResponse.json();
            log(`üìÑ Got ${paperData.total_papers} real paper titles`);
            
            // Generate nodes and links
            let nodes = [];
            let links = [];
            
            // Add concept nodes
            const conceptNames = ['Microgravity', 'Bone Density', 'Cellular Response', 'Calcium Metabolism', 'Osteoblasts'];
            for (let i = 0; i < Math.min(results.keyConcepts, conceptNames.length); i++) {
                nodes.push({
                    id: `concept_${i}`,
                    name: conceptNames[i],
                    type: 'concept',
                    size: 12,
                    color: '#5a67d8',
                    category: 'concept'
                });
            }
            
            // Add paper nodes
            const colors = ['#38b2ac', '#ed8936', '#9f7aea'];
            const categories = ['primary', 'supporting', 'application'];
            
            for (let i = 0; i < Math.min(results.connectedPapers, paperData.papers.length); i++) {
                const paper = paperData.papers[i];
                const category = categories[i % 3];
                nodes.push({
                    id: `paper_${i}`,
                    name: paper.title,
                    type: 'paper',
                    size: category === 'primary' ? 8 : 6,
                    color: colors[i % 3],
                    category: category,
                    pmc_id: paper.pmc_id,
                    realPaper: true
                });
            }
            
            // Generate links
            nodes.filter(n => n.type === 'paper').forEach((paper, i) => {
                nodes.filter(n => n.type === 'concept').forEach((concept, j) => {
                    if (Math.random() > 0.4) {
                        links.push({
                            source: concept.id,
                            target: paper.id,
                            type: 'concept-paper'
                        });
                    }
                });
            });
            
            log(`‚úÖ Generated ${nodes.length} nodes and ${links.length} links`);
            return { nodes, links };
        }
        
        function drawGraph(containerId, data) {
            log(`üéØ Drawing graph in #${containerId}`);
            
            const svg = d3.select(`#${containerId}`);
            const width = 700;
            const height = 500;
            
            svg.selectAll("*").remove();
            
            // Create simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(80))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));
            
            // Create links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .attr("stroke-width", d => d.type === 'concept-paper' ? 2 : 1);
            
            // Create nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter().append("circle")
                .attr("r", d => d.size)
                .attr("fill", d => d.color)
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // Add labels
            const labels = svg.append("g")
                .selectAll("text")
                .data(data.nodes)
                .enter().append("text")
                .text(d => d.name.length > 50 ? d.name.substring(0, 50) + '...' : d.name)
                .attr("font-size", "10px")
                .attr("text-anchor", "middle")
                .attr("dy", "3px");
            
            // Simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                    
                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            log(`‚úÖ Graph drawn successfully with ${data.nodes.length} nodes!`);
        }
        
        async function testGraphOnly() {
            log('üé® Testing graph drawing with sample data...');
            const sampleData = {
                nodes: [
                    {id: "c1", name: "Microgravity", type: "concept", size: 12, color: "#5a67d8"},
                    {id: "p1", name: "Sample Paper 1", type: "paper", size: 8, color: "#38b2ac"},
                    {id: "p2", name: "Sample Paper 2", type: "paper", size: 6, color: "#ed8936"}
                ],
                links: [
                    {source: "c1", target: "p1", type: "concept-paper"},
                    {source: "c1", target: "p2", type: "concept-paper"}
                ]
            };
            
            drawGraph('testSvg', sampleData);
        }
        
        // Auto-log on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ GraphRAG Test Page Loaded - D3.js v' + d3.version);
        });
    </script>
</body>
</html>
